
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="architecture.png" alt="Architecture" id="image">
    <script>
        const image = document.getElementById("image");
        let zoomLevel = 1;
        image.addEventListener("wheel", (event) => {
            event.preventDefault();
            zoomLevel += event.deltaY * -0.01;
            zoomLevel = Math.min(Math.max(0.125, zoomLevel), 5);
            image.style.transform = 'scale(' + zoomLevel + ')';
        });
    </script>
</body>
</html>
